<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form >
        <fieldset>
            <legend>Name and Address</legend>
        <!-- select option about civirsm answer in yes or no -->
        <label id="yes"> Do you use CiviCRM ?
            <input style="margin-left: 107px;" type="radio" name="radio" id="yes"> Yes
        </label>
        <label id="no">
            <input type="radio" name="radio" id="no"> NO
        </label>
        <a href="">(unselect)</a>
        <br>
        <br>
        <!-- select option how long have been using civicrm -->
        <label for="working">How long have been using CiviCRM ?</label>
        <select style="margin-left: 10px;" name="working" id="working">
            <option value="select">-- select --</option>
            <option value="3 Months">3 Months</option>
            <option value="6 Months">6 Months</option>
            <option value="1year">1 - year</option>
            <option value="3year">4 - year</option>
            <option value="5 year">5 - year</option>

        </select>
        <br>
        <br>
        <!-- Select option which civicrm you use -->
        <label for="working">Which CMS do you use CiviCRM ?</label>
        <select style="margin-left: 25px;" name="working" id="working">
            <option value="select">-- select --</option>
            <option value="WordPress">WordPress</option>
            <option value="Joomla">Joomla</option>
            <option value="Sitecore">Sitecore</option>
            <option value="">Ghost</option>
        </select>
        <br>
        <br>
        <!-- select option in skills set -->
        <label for="working">Your skills set ?</label>
        <select style="margin-left: 154px;"  name="working" id="working">
            <option value="select">-- select --</option>
            <option value="Content writing">Content writing</option>
            <option value="Web Development">Web Development</option>
            <option value="Software Enginnering">Software Enginnering</option>
            <option value="Data Scientist">Data Scientist</option>
        </select>
        <br>
        <br>
        <!-- user mail -->
        <label for="email">Email*</label>
        <input style="margin-left: 202px;"  type="email" name="email" id="email">
        <br>
        <br>
        <!-- user name -->
        <label  for="name">First Name*</label>
        <input style="margin-left: 168px;"  type="text" name="name" id="name">
        <br>
        <br>
        <!-- user last name -->
        <label for="lastname">Last Name*</label>
        <input style="margin-left: 170px;"  type="text" name="lastname" id="lastname">
        <p style="margin-left: 250px;">Fist and last name will be shared with other visitors to the site.</p>
        <br>
        <!-- user street address -->
        <label for="address">Street Address (Home)</label>
        <input style="margin-left: 100px;" type="text" name="address" id="address">
        <br>
        <br>
        <!-- user city -->
        <label for="city">City (Home)</label>
        <input style="margin-left: 166px;" type="text" name="city" id="city">
        <br>
        <br>
        <!-- user Postal code -->
        <label for="code">Postal Code (Home)</label>
        <input style="margin-left: 115px;" type="text" name="code" id="code">
        <br>
        <br>
        <!-- user Country -->
        <label for="working">Country (Home)</label>
        <select style="margin-left: 140px;" name="working" id="working">
            <option value="select">-- select --</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Dubai">Dubai</option>
            <option value="Japan">Japan</option>
            <option value="USA">USA</option>
            <option value="Nepal">Nepal</option>
        </select>
        <p style="margin-left: 250px;">Your state/province and country of residence will be shared with others so folks can find other in their community</p>
        <br>
    
        <!-- user state -->
        <label for="working">State (Home)</label>
        <select style="margin-left: 160px;" name="working" id="working">
            <option value="select">-- select --</option>
            <option value="Sindh">Sindh</option>
            <option value="Punjab">Punjab</option>
            <option value="Balochistan">Balochistan</option>
            <option value="k-p">K-P</option>
        </select>
    </fieldset>
    <br>
    
    <!-- buttons -->
    <input style="border-radius: 8px;" type="submit" value="Submit">
    <input style="border-radius: 8px;" type="submit" value="cancel">


    </form>

</body>

</html>
